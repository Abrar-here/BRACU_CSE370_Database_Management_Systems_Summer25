<!-- templates/medicalrecord.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container py-5">
    <h1 class="mb-4">Medical Records for {{ pet.Name }}</h1>

    {% if records %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for r in records %}
            <div class="col">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ r.date.strftime('%Y-%m-%d') }}</h5>
                        <p class="card-text">{{ r.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No medical records found for this pet.</div>
    {% endif %}

    {% if current_user.admin %}
        <a href="{{ url_for('add_medical_record', pet_id=pet.Pet_id) }}" class="btn btn-warning mt-4">Add Medical Record</a>
    {% endif %}

    <a href="{{ url_for('pets') }}" class="btn btn-secondary mt-3">Back to Pets</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
