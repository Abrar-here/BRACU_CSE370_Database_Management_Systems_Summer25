<!-- templates/manage_event_pets.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Pets for {{ event.Event_Name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1>Manage Pets for "{{ event.Event_Name }}"</h1>

    <form method="POST" class="mt-4">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {% for pet in form.pets %}
            <div class="form-check">
                {{ pet(class="form-check-input") }}
                <label class="form-check-label">{{ pet.label.text }}</label>
            </div>
            {% endfor %}
        </div>

        <div class="mt-3">
            {{ form.submit(class="btn btn-success") }}
            <a href="{{ url_for('events') }}" class="btn btn-secondary">Back to All Events</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
