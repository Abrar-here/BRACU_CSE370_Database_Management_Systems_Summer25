<!-- templates/admin_events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Manage Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1>Admin - Manage Events</h1>

    <!-- Back Button -->
    <a href="{{ url_for('events') }}" class="btn btn-secondary mb-3">Back to All Events</a>

    <!-- Add Event Button -->
    <a href="{{ url_for('add_event') }}" class="btn btn-success mb-3">Add New Event</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.Event_Name }}</td>
                <td>{{ event.Date }}</td>
                <td>{{ event.Location }}</td>
                <td>
                    <a href="{{ url_for('manage_event_pets', event_id=event.Event_id) }}" class="btn btn-primary btn-sm">
                        Manage Pets
                    </a>

                    <form action="{{ url_for('delete_event', event_id=event.Event_id) }}" method="POST" style="display:inline-block;" 
                          onsubmit="return confirm('Are you sure you want to delete this event?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-muted text-center">No events found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
